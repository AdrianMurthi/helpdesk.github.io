<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Daimur Help Desk</title>
  </head>
  <body>
    <h1>Please fill in this form</h1>
	<form action="https://getform.io/f/69f014f2-f733-4e2e-b9e8-0c52e9ef441a" method="POST">
		<div class="form-floating mb-3">
			<input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
			<label for="floatingInput">Email address</label>
	    </div>
		<div class="form-floating mb-3">
			<input type="name" name="name" class="form-control" id="floatingInput" placeholder="Your full name">
			<label for="floatingInput">Your name</label>
	    </div>
				<!-- select field handle --> 
		<select class="form-select" aria-label="Default select example">
			<option selected>How Urgent is your problem?</option>
			<option value="Not Urgent">Not urgent</option>
			<option value="Urgent">Urgent</option>
			<option value="Very Urgent">Very Urgent</option>
		</select>
		<select class="form-select" aria-label="Default select example">
			<option selected>Pick an issue</option>
			<option value="General Computer">General Computer</option>
			<option value="Password/Login">Password/Login</option>
			<option value="Internet">Internet</option>
			<option value="Server">Server</option>
			<option value="Printer">Printer</option>
			<option value="Other">Other</option>
		</select>

		<div class="form-floating">
			<textarea type="text" name="message" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
			<label for="floatingTextarea2">Describe your problem</label>
		</div>
		<button type="submit" type="button" class="btn btn-outline-success">Success</button>
	</form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
